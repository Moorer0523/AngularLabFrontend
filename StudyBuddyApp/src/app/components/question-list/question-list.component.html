<div class="flip-card" onclick="this.classList.toggle('flipped')">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <h3>{{ question?.questionText }}</h3>
        </div>
        <div class="flip-card-back">
            <ul>
                <li>{{ question?.answer }}</li>
            </ul>
        </div>
    </div>
</div>
